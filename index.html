<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AliWow - המלצות למוצרים מעולים</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <p id="title1">עלי-באלי</p>
        <p id="title2">המלצות למוצרים מעלי אקספרס</p> 
    </header>
    <nav>
        <a href="#dogs">מוצרים לכלבים</a>
        <a href="#contact">צור קשר</a>
        <a href="#about">אודות</a>
    </nav>
    <div class="container">
        <div id="products" class="category">
            <h2>מוצרים מומלצים לכלבים</h2>
            <div class="loading-spinner" id="loading-spinner">
                <div class="spinner"></div>
            </div>
            <div class="products-grid" style="display: none;"></div>
        </div>
        <div id="contact" class="category contact">
            <h2>צור קשר</h2>
            <form action="https://formsubmit.co/shaharc94@gmail.com" method="POST">
                <input type="text" name="name" placeholder="שם מלא" required>
                <input type="email" name="email" placeholder="אימייל" required>
                <textarea name="message" placeholder="הודעה" required></textarea>
                <button type="submit">שלח</button>
            </form>
        </div>
        <div id="about" class="category about">
            <h2>אודות האתר</h2>
            <p>עלי-באלי נולד מתוך אהבה לקניות חכמות והיכולת למצוא מוצרים איכותיים במחירים מעולים.</p>
        </div>
    </div>
    <footer>
        &copy; 2025 עלי-באלי - כל הזכויות שמורות.
    </footer>
    <script src="script.js"></script>
</body>
</html>
